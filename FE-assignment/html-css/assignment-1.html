<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration From</title>
  </head>
  <body>
    <header>
      <h2>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Student Registration Form
      </h2>

      <h3>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Relevel : Full Stack
        Development Program
      </h3>
    </header>

    <form>
      <label for="name">Name : </label>
      <input id="name" type="text" placeholder="First Name" />
      <input id="name" type="text" placeholder="Last Name" /> <br />

      <br />

      <label for="fathername">Father's Name : </label>
      <input id="fathername" type="text" placeholder="Father's Name" /> <br />

      <br />

      <label for="mothername">Mother's Name : </label>
      <input id="mothername" type="text" placeholder="Mother's Name" /> <br />

      <br />

      <label for="gender">Gender : </label>
      <input type="radio" name="gender" />male
      <input name="gender" type="radio" />female <br />

      <br />

      <label for="dob">Date Of Birth : </label>
      <input type="date" name="dob" id="dob" /> <br />

      <br />

      <label for="email">Email : </label>
      <input type="email" name="email" id="email" /> <br />

      <br />

      <label for="education">Highest Qualification : </label>
      <input type="text" name="education" id="education" /> <br />

      <br />

      <label for="comment">Comment : </label> <br />
      <textarea name="comment" id="comment" rows="10" cols="50"> </textarea>
      <br />

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
