<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recruitify | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="px-5 nav-bar d-flex justify-content-between align-items-center text-white"
    >
      <div class="navbar-brand">login-signup</div>
      <div class="login">Login</div>
    </nav>

    <div id="login-container" class="login-container d-block">
      <div class="container text-white">
        <h2 class="text-center py-4">Login</h2>
        <p class="pb-5 text-center">
          Login and start managing your candidates!
        </p>

        <form class="login-form w-25 m-auto">
          <input class="form-control mb-3" type="text" placeholder="Username" />
          <input class="form-control mb-3" type="text" placeholder="Password" />

          <div class="rem d-flex justify-content-between">
            <div class="d-flex align-items-baseline gap-2">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <p>Remember me</p>
            </div>

            <p class="signupBtn" id="signupBtn">Singup ?</p>
          </div>
          <button class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>

    <div id="signup-container" class="signup-container d-none">
      <div class="container text-white">
        <h2 class="text-center py-4">Sign up</h2>
        <p class="pb-5 text-center">
          Signup and start managing your candidates!
        </p>

        <form class="signup-form w-25 m-auto">
          <input class="form-control mb-3" type="text" placeholder="Username" />
          <input class="form-control mb-3" type="text" placeholder="Password" />

          <div class="rem d-flex justify-content-between">
            <div class="d-flex align-items-baseline gap-2">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <p>Remember me</p>
            </div>

            <p class="loginBtn" id="loginBtn">Login ?</p>
          </div>
          <button class="btn btn-success w-100">Signup</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
