<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recruitify | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>

  <body>
    <nav
      class="px-5 nav-bar d-flex justify-content-between align-items-center text-white"
    >
      <div class="navbar-brand">Mylogin</div>
      <div class="login">Login</div>
    </nav>

    <div class="container text-white">
      <h2 class="text-center py-4">Sign up</h2>
      <p class="pb-5 text-center">Signin and start managing your candidates!</p>

      <form class="signup-form w-25 m-auto">
        <input class="form-control mb-3" type="text" placeholder="Username" />
        <input class="form-control mb-3" type="text" placeholder="Password" />

        <div class="rem d-flex justify-content-between">
          <div class="d-flex align-items-baseline gap-2">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <p>Remember me</p>
          </div>

          <p>Forgot Password?</p>
        </div>
        <button class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </body>
</html>
